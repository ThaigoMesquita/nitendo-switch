<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/css.css">
    <title>Switch</title>
</head>

<body>
    <input type="checkbox" id="screen" name="screen">
    <main class="nintendo-switch">
      
      <aside class="actions left">
        <i class="minus">-</i>
        <div class="analogic">
          <div class="center-circle"></div>
        </div>
        <div class="buttons">
          <button></button>
          <button></button>
          <button></button>
          <button></button>
        </div>
        <div class="square"></div>
      </aside>
      <label class="middle" for="screen">
        <div class="screen">
          <div class="glass"></div>
          <span> <br>
            <img src="https://staticctf.akamaized.net/J3yJr34U2pZ2Ieem48Dwy9uqj5PNUQTn/3MN69tPhVvfQzmLFJqRlTx/2049f84c25cc4aea843892f7ddd34a31/RKB2_UCS21580_KEYART_wide_RGB-LOGO-V1.jpg" alt="" width="400">
        </span>
          
        </div>   
      </label>
      
      <aside class="actions right">
        <i class="plus">+</i>
        <div class="analogic">
          <div class="center-circle"></div>
        </div>
        <div class="buttons">
          <button></button>
          <button></button>
          <button></button>
          <button></button>
        </div>
        <div class="circle"></div>
      </aside>
      
    </main>
</body>
</html>
